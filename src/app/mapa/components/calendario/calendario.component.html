<div class="content" style="margin: 0 auto !important; display: flex">
    <agm-map (mapReady)="mapReady()" *ngIf="routes.length" [latitude]="routes[0].latitude" [longitude]="routes[0].longitude" [zoom]="13">

        <agm-marker *ngFor="let position of routes; let i = index" [latitude]="position.latitude" [longitude]="position.longitude" [animation]="animation">
            <agm-info-window>
                <!--Você esteve aqui há {{ formatHour(position.dateTime) }}.-->
            </agm-info-window>
        </agm-marker>

        <agm-polyline [strokeWeight]="4" strokeColor="purple">

            <agm-polyline-point *ngFor="let position of routes" [latitude]="position.latitude" [longitude]="position.longitude"></agm-polyline-point>

        </agm-polyline>

    </agm-map>


        <div class="data">
            <h5 class="title">Veja por onde você passou:</h5>
            <span class="obs">Sugiro dia <b>12/10/2017</b></span>
            <mat-form-field>
                <input matInput [formControl]="date" [matDatepicker]="picker" placeholder="Selecione uma data">
                <mat-datepicker-toggle  matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
</div>
