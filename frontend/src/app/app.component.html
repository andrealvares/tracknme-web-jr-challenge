<div  class="container">
    <h2 class="text-center mt-5" >Desafio TrackNMe Maxmilian</h2>
</div>

<div  class="container">

    <div class="row mt-5">
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <div class="row mb-3">
                        <div class="col-md">
                            <input type="text" dropSpecialCharacters=false  mask="00/00/0000" [ngModelOptions]="{standalone: true}" [(ngModel)]="filtro" class="form-control" id="data" placeholder="digite uma data">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md">
                            <button type="button" (click)="filtroData(filtro)" class="btn btn-dark">Filtrar</button>
                        </div>
                        <div class="col-md">
                                <button type="button" (click)="clenFiltro()" class="btn btn-primary">Limpar</button>
                        </div>
                    </div>
                    <div class="row" *ngIf="directions.length">
                        <div class="col-md">
                            <ul class="list-group">
                                <li *ngFor="let item of directions;" class="list-group-item">
                                    <button type="button" (click)="setMap(item)" class="btn btn-link">{{item.nome}}</button>
                                    <p><b>{{item.data}} as {{item.hora}}</b> </p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md">
            <div class="mt-3">
                <agm-map [latitude]="origin.lat" [zoom]="zoom" [longitude]="origin.lng">
                        <agm-direction [origin]="origin"
                                    [destination]="destination"
                                    [renderOptions]="renderOptions"
                                    [markerOptions]="markerOptions">
                        </agm-direction>
                </agm-map>
            </div>
        </div>
    </div>
</div>
